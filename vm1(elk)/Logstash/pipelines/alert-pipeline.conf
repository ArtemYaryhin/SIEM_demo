input {
  pipeline {
    address => "alert_input"
  }
}

filter {
  mutate {
    add_field => {
      "telegram_text" => "ðŸš¨ *Suspicious activity detected!*%0A%0A*Event:* %{event_type}%0A*Source:* %{source_ip} â†’ %{destination_ip}%0A*Severity:* %{severity}%0A*Info:* %{extra_info}%0A*Time:* %{timestamp}"
    }
  }
}

output {
  if "telegram_alert" in [tags] {
    http {
      url => "$AI_NODE_ALERT_ENDPOINT"
      http_method => "post"
      format => "json"
      content_type => "application/json"
      mapping => {
        "event_type"     => "%{event_type}"
        "source_ip"      => "%{source_ip}"
        "destination_ip" => "%{destination_ip}"
        "severity"       => "%{severity}"
        "extra_info"     => "%{extra_info}"
        "host"           => "%{[host][name]}"
        "geoip_location" => "%{[geoip][location]}"
        "timestamp"      => "%{@timestamp}"
        "message"        => "âš ï¸ Suspicious activity detected!\n\nTime: %{[@timestamp]}\nHost: %{host}\nEvent: %{event_type}\nSource: %{source_ip} â†’ %{destination_ip}\nSeverity: %{severity}\nInfo: %{extra_info}\nLocation: %{[geoip][country_name]}, %{[geoip][city_name]}"
      }
    }

    http {
      url => "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage"
      http_method => "post"
      format => "json"
      content_type => "application/json"
      mapping => {
        "chat_id"    => "$TELEGRAM_CHAT_ID"
        "text"       => "âš ï¸ Suspicious activity detected!\n\nTime: %{[@timestamp]}\nHost: %{host}\nEvent: %{event_type}\nSource: %{source_ip} â†’ %{destination_ip}\nSeverity: %{severity}\nInfo: %{extra_info}\nLocation: %{[geoip][country_name]}, %{[geoip][city_name]}"
        "parse_mode" => "MarkdownV2"
      }
    }
  }
}
